<!Doctype html>
<html>
<head>
<title>Registration</title>
<style>
body{
font-family: Arial, sans-serif;
}
form{
padding: 20px;
border-radius: 5px;
box-shadow: 0 0 10px black;
max-width: 500px;
margin: auto;
background-color:white;
}
form input{
    width: 100%;
}
</style>
</head>
<body>
<h1 bgcolor="purple"><center><b><i>REGISTRATION FORM</i></b></center></h1>
<form id="regform">
<label>First Name:</label>
<input type="text" id="firstname"></input><br><br>
<label>Last Name:</label>
<input type="text" id="lastname"></input><br><br>
<label>Location:</label>
<input type="text" id="location"></input><br><br>
 <label for="registerEmail">Email:</label>
 <input type="email" id="registerEmail" required><br><br>
 <label for="registerPassword">Password:</label>
 <input type="password" id="registerPassword" required><br><br>
 <label for="confirmPassword">Confirm Password:</label>
 <input type="password" id="confirmPassword" required> <br><br>
<button type="submit">SUBMIT</button>
<button type="reset" value='reset'>RESET</button>
</form>
</body>
</html>
